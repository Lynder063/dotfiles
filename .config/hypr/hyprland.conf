#See https://wiki.hyprland.org/Configuring/Environment-variables/ for more

# Some default env vars.
source = ~/.config/hypr/env.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto # Default config


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/polkit.conf

# Source a file (multi-file configs)
#! Don't remove line bellow, its used for linking in install script
# source = ~/.config/hypr/mocha.conf 

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,cz(qwerty)
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    numlock_by_default = true

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(c0caf5ff)
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    # allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4

    blur {
        enabled = true
        size = 4
        passes = 4
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    #no_gaps_when_only = 1
    new_status = master
    orientation = center
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    # force_hypr_chan = false
}
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

source = ~/.config/hypr/windowrules.conf


#################
# Keybinds
#################

$mainMod = ALT

# Clipboard menu
#bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Screenshot
#bind = $mainMod, Print, exec, grim -g "$(slurp)"
bind = $mainMod, Print, exec, grimblast --freeze copy area edit
bind = , Print, exec, grimblast --freeze copy screen

# Edited binds
#bind = $mainMod, F, togglefloating,

# Power menu
#bind = $mainMod, L, exec, hyprlock --quiet

# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Keyboard backlight
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# ### Multimedia keys ####

# Volume
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Mute
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Audio controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop

# "GAMEMODE" - disable blur
#bind = $mainMod, F1, exec, ~/.local/scripts/gamemode.sh

# Helper
#bind = $mainMod SHIFT, D, exec, ~/.local/scripts/helper.sh

# Http codes
#bind = $mainMod SHIFT, H, exec, ~/.local/scripts/http-codes.sh

# Color Picker
# bind = $mainMod, P, exec, hyprpicker | wl-copy

# ###################
# Default keybinds #
# ###################

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, SHIFT, Q, exec, killactive
bind = $mainMod, SHIFT, E, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, wofi --show drun

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

