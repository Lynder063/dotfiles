format = '''
\[$username$hostname\]\[$directory\]$git_branch$git_status$character$container$nodejs$buf$bun$c$cmake$dart$deno$elixir$golang$java$kotlin$kubernetes$lua$php$python
'''

# Essential stuff
[hostname]
ssh_only = false
format = '[$ssh_symbol](#7dc4e4 bold)@[$hostname](#c6a0f6 bold)'
trim_at = '.companyname.com'
disabled = false

[username]
style_user = '#b7bdf8 bold'
style_root = '#ed8796 bold'
format = '[$user]($style)'
disabled = false
show_always = true

[directory]
truncation_length = 4
truncation_symbol = '../'
format = '[$path](#8aadf4 bold)[$read_only](#ed8796 bold)'
read_only = '🔒'
home_symbol = '~'
use_os_path_sep = true

[git_branch]
symbol = ''
truncation_length = 4
truncation_symbol = ''
format = '\[[$symbol $branch(:$remote_branch)](#f5bde6 bold)\]'

[git_status]
ahead = '${count}'
diverged = '${ahead_count}${behind_count}'
behind = '${count}'
style = '#f5a97f bold'

[character]
error_symbol = '[✗](#ed8796 bold) '
success_symbol = '[❯](#a6da95 bold)'

# Info stuff
[container]
format = '\[[$symbol \[$name\]]](#f0c6c6 bold)'

[nodejs]
format = '\[[ $version](#8bd5ca bold)\] '
not_capable_style = '#ed8796 bold'

[buf]
symbol = '🦬 '
format = '\[[$symbol($version)](#eed49f bold)\] '

[bun]
format = '\[[ $version](#8aadf4 bold)\] '

[c]
format = '\[[$name ($version)](#7dc4e4 bold)\] '

[cmake]
format = '\[[$symbol($version)](#8aadf4 bold)\] '
symbol = ''

[dart]
format = '\[[ $version](#f5a97f bold)\] '

[deno]
format = '\[[ $version](#a6da95 bold)\] '

[elixir]
format = '\[[$symbol($version \(OTP $otp_version\))](#c6a0f6 bold)\] '
symbol = ' '

[golang]
format = '\[[ ($version)($mod_version)](#7dc4e4 bold)\] '

[java]
format = '\[[${symbol}(${version} )](#f5bde6 bold)\] '
symbol = ''

[kotlin]
symbol = ''
format = '\[[$symbol($version)](#f0c6c6 bold)\] '

[kubernetes]
format = '\[[ ($user on )($cluster in )$context \($namespace\)](#a6da95 dimmed)\] '
disabled = false

[lua]
format = '\[[ $version](#91d7e3 bold)\] '

[php]
format = '\[[ $version](#b7bdf8 bold)\] '

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))](#f5bde6 bold)\] '
symbol = ''

